<link rel="stylesheet" href="Cart.css">

<body>
    <div class="container">
        <div class="Success-annouce">
            Your products are on the way, thank you for your choice !<br>
        </div>
        <div class = "shipping-car">     
        </div>
        <div class="bill-info">
            <div class = "shipping-place">
                <div class = "point"></div>
                <div class ="address-place">So 1 Vo Van Ngan, Linh Chieu, Thu Duc</div>
            </div>
            <div class="line"></div>
            <h3>Your products: </h3>
            <div class="product-list">
                <div class="product-item">
                    <div class="product-item-name">Capuchino</div>
                    <div class="product-item-amount">x2</div>
                    <div class="product-item-total">50.000d</div>
                </div>
                <div class="product-item">
                    <div class="product-item-name">Banh Mi</div>
                    <div class="product-item-amount">x1</div>
                    <div class="product-item-total">20.000d</div>
                </div>
                <div class="product-item">
                    <div class="product-item-name">Milk Shake</div>
                    <div class="product-item-amount">x1</div>
                    <div class="product-item-total">30.000d</div>
                </div>
                <div class="line"></div>
                <div class="product-item">
                    <div class="product-item-name" style="font-size: larger;">Total: </div>
                    <div class="product-item-amount" style="font-size: larger;">4</div>
                    <div class="product-item-total" style="font-size: larger;">100.000d</div>
                </div>
            </div>
            <div class="acknowledgement">

            </div>
        </div>

        
    </div>
